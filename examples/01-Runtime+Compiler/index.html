<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{msg}}
        {{msg}}
        {{flag}}
        {{status}}
        {{obj.title}}
        {{obj.name}}
        {{obj.age}}
        {{arr}}
    </div>

    <script src="../../dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello',
                flag: '1',
                status: true,
                obj: {
                    title: '你好',
                    name: '伟伟',
                    age: 18
                },
                arr: [1, 2, 3]
            }
        })
    </script>
</body>
</html>
